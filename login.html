<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€¢ CHRIST University Library</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="header card" style="
    display:flex;
    justify-content:center;
    align-items:center;
">
  <div class="brand" style="text-align:center; font-size:40px; font-weight:800;">
    CHRIST UNIVERSITY LIBRARY
  </div>
</div>

  <section class="hero">
    <div class="overlay"></div>
    <div class="content container">
      <h2>Welcome to your library</h2>
      <p>Sign in to access your dashboard, reserve books, book rooms and manage your profile.</p>

      <div class="card" id="loginBox" style="max-width:680px;margin-top:20px;padding:22px;background:#fff">
        <h2>Welcome to CHRIST University Library</h2>
        <form id="loginForm" style="margin-top:12px">
          <div class="form-row">
            <label for="name">Full name</label>
            <input id="name" placeholder="Your name"/>
          </div>
          <div class="form-row">
            <label for="email">College email</label>
            <input id="email" type="email" placeholder="you@christuniversity.in" required/>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Create a password" required />
          </div>
          <div style="display:flex;gap:12px;align-items:center">
            <button class="btn" type="submit">Sign in</button>
            <div class="small-muted">Only @christuniversity.in emails are allowed.</div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
